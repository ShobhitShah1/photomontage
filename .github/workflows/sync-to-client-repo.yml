name: Sync to Client Repo

on:
  push:
    branches:
      - main  # Change this to your working branch

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CLIENT_REPO_TOKEN }}
          
      - name: Push to client repo
        run: |
          # Configure git
          git config --global user.name "ShobhitShah1"
          git config --global user.email "shobhitshah094@gmail.com"
          
          # Use the token directly in the remote URL with proper format
          git remote add client https://x-access-token:${{ secrets.CLIENT_REPO_TOKEN }}@github.com/NirvanaTechLabs/photomontage.git
          
          # Verify remote was added
          git remote -v
          
          # Push to client repo
          git push client main:main --force
          
      - name: Notify on success
        if: success()
        run: echo "✅ Successfully synced to client repo"
        
      - name: Notify on failure
        if: failure()
        run: echo "❌ Failed to sync to client repo"