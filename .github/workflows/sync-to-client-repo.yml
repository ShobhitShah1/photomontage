name: Sync to Client Repo

on:
  push:
    branches:
      - main  # Change this to your working branch (master, develop, etc.)

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
          
      - name: Push to client repo
        env:
          GITHUB_TOKEN: ${{ secrets.CLIENT_REPO_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "ShobhitShah1"
          git config --global user.email "shobhitshah094@gmail.com"
          
          # Debug: Check if token exists (will show as ***)
          echo "Token length: ${#GITHUB_TOKEN}"
          
          # Add client repo as remote with proper authentication
          git remote add client https://ShobhitShah1:${GITHUB_TOKEN}@github.com/NirvanaTechLabs/photomontage.git
          
          # Push to client repo (change branch names if needed)
          git push client main:main --force
          
      - name: Notify on success
        if: success()
        run: echo "✅ Successfully synced to client repo"
        
      - name: Notify on failure
        if: failure()
        run: echo "❌ Failed to sync to client repo"