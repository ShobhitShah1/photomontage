name: Sync to Client Repo

on:
  push:
    branches:
      - main  # Change this to your working branch

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.CLIENT_REPO_SSH_KEY }}
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          
          # Add private key
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add GitHub to known hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
      - name: Push to client repo
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add client repo as remote using SSH
          git remote add client git@github.com:NirvanaTechLabs/photomontage.git
          
          # Push to client repo
          git push client main:main --force
          
      - name: Notify on success
        if: success()
        run: echo "✅ Successfully synced to client repo"
        
      - name: Notify on failure
        if: failure()
        run: echo "❌ Failed to sync to client repo"