name: Build Photomontage APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: Editing/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: Editing
        run: yarn install --check-files

      - name: Expo prebuild
        working-directory: Editing
        run: yarn expo prebuild --platform android --non-interactive

      - name: Build Release APK
        working-directory: Editing/android
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gigglam-release-apk
          path: Editing/android/app/build/outputs/apk/release/app-release.apk

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Photomontage Release APK Ready - ${{ github.ref_name }}"
          to: "shobhit942003@gmail.com"
          from: "Photomontage CI Bot <${{ secrets.SMTP_USER }}>"
          body: |
            Hello Team,

            A new **Photomontage Release APK** build is ready from branch: ${{ github.ref_name }}

            Download it here (GitHub login required):
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            -- Photomontage Build Bot
